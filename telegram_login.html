<!DOCTYPE html>
<html>
  <head>
    <title>Telegram Login</title>
  </head>

  <body>
    <script
      async
      src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="my_flutter_login_bot"
      data-size="large"
      data-on-auth="onTelegramAuth"
    ></script>

    <script>
      function onTelegramAuth(user) {
        window.location.href =
          "https://telegram-backend-fnp0.onrender.com/telegram-login?" +
          new URLSearchParams(user).toString();
      }
    </script>
  </body>
</html>
